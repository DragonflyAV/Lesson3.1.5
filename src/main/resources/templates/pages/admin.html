<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin panel</title>

    <!--КАРТИНКА-->
    <link rel="shortcut icon"
          href="https://hackr.io/tutorials/learn-java-spring-framework/logo/logo-java-spring-framework?ver=1555390385">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>


    <script type="text/javascript" src="../../static/showAll.js" th:src="@{/showAll.js}"></script>
    <script type="text/javascript" src="../../static/new.js" th:src="@{/new.js}"></script>
    <script type="text/javascript" src="../../static/editDelete.js" th:src="@{editDelete.js}"></script>

</head>

<body class="bg-light h-100" style="margin-top:60px">

<!--ВЕРХНЯЯ КОНСОЛЬ-->
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <div class="navbar-brand col-sm-3 col-md-2 mr-0 mt-2" style="display:flex;">
        <p class="font-weight-bold h3" style="color: white" th:text="${user.getEmail()}">VALUE</p>
        <p class="h3" style="color: white">&#160with roles:&#160</p>
        <p class="h3" style="color: white" th:text="${user.getStringRoles()}">VALUE</p>
    </div>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <form th:action="@{/logout}" th:method="POST">
                <input class="nav-link" style="background:transparent; border:none;" type="submit" value="Logout"/>
            </form>
        </li>
    </ul>
</nav>

<!--ЛЕВАЯ КОНСОЛЬ-->
<div class="container-fluid h-100">
    <div class="row h-100">
        <nav class="col-md-2 d-none d-md-block sidebar mt-3 bg-white p-0">
            <div class="position-fixed col-sm-2 p-0">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active text-sm-left h5 mb-0" id="v-pills-admin-tab" data-toggle="pill" role="tab"
                       aria-controls="v-pills-admin" aria-selected="true" href="#allusers">Admin</a>
                    <a class="nav-link text-sm-left h5 mb-0" id="v-pills-user-tab" data-toggle="pill" role="tab"
                       aria-controls="v-pills-user" aria-selected="false" href="#userinform">User</a>
                </div>
            </div>
        </nav>

        <!--СОДЕРЖАНИЕ ЭКРАНА-->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="chartjs-size-monitor"
                 style="position: absolute; inset: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                <div class="chartjs-size-monitor-expand"
                     style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                </div>
                <div class="chartjs-size-monitor-shrink"
                     style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                </div>
            </div>

            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="allusers" role="tabpanel"
                     aria-labelledby="v-pills-admin-tab">

                    <!--СОДЕРЖАНИЕ ADMIN PAGE-->
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-1">
                        <h1 class="h1">Admin panel</h1>
                    </div>

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#userstable" role="tab">Users
                                table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#newuser" role="tab">New
                                user</a>
                        </li>
                    </ul>

                    <!--ТАБЛИЦА-->
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="userstable" role="tabpanel"
                             aria-labelledby="home-tab">
                            <div class="table-responsive border">
                                <h4 class="mt-3 mx-0 mb-0 border-bottom pl-4 pb-3">All users</h4>
                                <div class="container-fluid bg-white px-4 pt-4 pb-5">
                                    <table class="table table-striped table-sm bg-white m-0" style="LINE-HEIGHT:40px">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="data"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!--EDIT MODEL-->
                        <div class="modal fade" id="editModal" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Edit user</h5>
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form id="formedit">
                                        <div class="modal-body text-sm-center w-50 mx-auto">
                                            <div class="form-group">
                                                <label for="idEdit"
                                                       class="col-form-label font-weight-bold pb-0">ID</label>
                                                <input type="text" class="form-control" id="idEdit" readonly/>

                                                <label for="usernameEdit"
                                                       class="col-form-label font-weight-bold pb-0 pt-3">Name</label>
                                                <input type="text" class="form-control" id="usernameEdit"/>

                                                <label for="ageEdit" class="col-form-label font-weight-bold pb-0 pt-3">Age</label>
                                                <input type="number" class="form-control" id="ageEdit"/>

                                                <label for="emailEdit"
                                                       class="col-form-label font-weight-bold pb-0 pt-3">Email</label>
                                                <input type="text" class="form-control" id="emailEdit"/>

                                                <label for="passwordEdit"
                                                       class="col-form-label font-weight-bold pb-0 pt-3">Password</label>
                                                <input type="text" class="form-control" id="passwordEdit"/>

                                                <label for="rolesEdit"
                                                       class="col-form-label font-weight-bold pb-0 pt-3">Role</label>
                                                <select class="form-control" id="rolesEdit" size="2" multiple required>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                                    aria-label="Close">Close
                                            </button>
                                            <button type="submit" class="btn btn-primary">Edit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!--DELETE MODEL-->
                        <div class="modal fade" id="deleteModal" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Delete user</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form id="formdelete">
                                        <div class="modal-body text-sm-center w-50 mx-auto">
                                            <div class="form-group">
                                                <label for="idDelete"
                                                       class="col-form-label font-weight-bold pb-0">ID</label>
                                                <input type="text" class="form-control" id="idDelete" readonly/>

                                                <label for="usernameDelete"
                                                       class="col-form-label font-weight-bold pb-0 pt-3">Name</label>
                                                <input type="text" class="form-control" id="usernameDelete" readonly/>

                                                <label for="ageDelete"
                                                       class="col-form-label font-weight-bold pb-0 pt-3">Age</label>
                                                <input type="text" class="form-control" id="ageDelete" readonly/>

                                                <label for="email" class="col-form-label font-weight-bold pb-0 pt-3">Email</label>
                                                <input type="text" class="form-control" id="emailDelete" readonly/>

                                                <label for="rolesDelete"
                                                       class="col-form-label font-weight-bold pb-0 pt-3">Role</label>
                                                <select class="form-control" id="rolesDelete" size="2" multiple
                                                        disabled>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                                    aria-label="Close">Close
                                            </button>
                                            <button type="submit" class="btn btn-danger">Delete</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>


                        <!--NEW USER-->
                        <div class="tab-pane fade show" id="newuser" role="tabpanel">
                            <div class="table-responsive border">
                                <h4 class="mt-3 mx-0 mb-0 border-bottom pl-4 pb-3">Add new user</h4>
                                <div class="container-fluid bg-white px-4 pt-4 pb-5">
                                    <div class="modal-body text-sm-center w-25 mx-auto pt-0">
                                        <form id="formnew">
                                            <div class="form-group">

                                                <label for="username"
                                                       class="col-form-label font-weight-bold p-0">Name</label>
                                                <input type="text" class="form-control" id="username"/>

                                                <label for="age"
                                                       class="col-form-label font-weight-bold pb-0 pt-3">Age</label>
                                                <input type="number" class="form-control" id="age"/>

                                                <label for="email"
                                                       class="col-form-label font-weight-bold pb-0 pt-3">Email</label>
                                                <input type="text" class="form-control" id="email"/>

                                                <label for="password"
                                                       class="col-form-label font-weight-bold pb-0 pt-3">Password</label>
                                                <input type="password" class="form-control" id="password"/>

                                                <label for="roles"
                                                       class="col-form-label font-weight-bold pb-0 pt-3">Role</label>
                                                <select class="form-control" id="roles" size="2" multiple required>
                                                    <option id="roleAdmin" value="1">ADMIN</option>
                                                    <option id="roleUser" value="2">USER</option>
                                                </select>
                                                <br>
                                                <button type="submit" id="btnNew" class="btn btn-success btn-lg">Add new
                                                    user
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="tab-pane fade" id="userinform" role="tabpanel" aria-labelledby="v-pills-user-tab">

                    <!--USERS INFORMATION-->
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-1">
                        <h1 class="h1">User information-page</h1>
                    </div>

                    <div class="tab-content" id="myTabContentforuser">
                        <div class="tab-pane fade show active" id="tableinform" role="tabpanel"
                             aria-labelledby="home-tab">
                            <div class="table-responsive border">
                                <h4 class="mt-3 mx-0 mb-0 border-bottom pl-4 pb-3">About user</h4>
                                <div class="container-fluid bg-white px-4 pt-4 pb-5">
                                    <table class="table table-striped table-sm bg-white m-0"
                                           style="LINE-HEIGHT:40px">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                        </tr>
                                        </thead>
                                        <tbody id="dataUser"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>


</body>
</html>
